<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legainc Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>

<body>
<header>
    <!-- first header -->
    <div class="bg-dark text-white py-2 px-4 d-flex justify-content-between align-items-center sticky-top ">
        <div class="d-flex align-items-center">
          <img class="mr-2 first-logo" alt="logo envato" src="images/logo.png">
          <h4>envato<span class="text-secondary">market</span></h4>
        </div>
        <button type="button" class="btn py-1 px-3 rounded-2 text-white btn-bg-color">Buy now</button>
      </div>
      <!-- sub header -->
      <div class="my-3 ">
        <div class="d-flex justify-content-between container mb-2">
          <div class="">
            <a href="" class="text-black text-decoration-none me-lg-4 mx-md-4 mx-3 fw-semibold"><iconify-icon
                class="me-2 btn-group-vertical" icon="mdi:phone"></iconify-icon>+1(812)0703692</a>
            <a href="" class="text-black text-decoration-none fw-semibold"><iconify-icon class="me-2 btn-group-vertical"
                icon="fa:envelope"></iconify-icon>info@your-site.com</a>
          </div>
          <div class="d-none d-lg-block d-md-none">
            <div class="d-flex align-items-center ">
              <h6><iconify-icon class="btn-group-vertical me-1" icon="fa:sign-in"></iconify-icon>Login or Register</h6>
              <div class="ms-5">
                <iconify-icon icon="ri:facebook-fill"></iconify-icon>
                <iconify-icon class="mx-3" icon="mdi:twitter"></iconify-icon>
                <iconify-icon icon="fa:google-plus"></iconify-icon>
                <iconify-icon class="mx-3" icon="fa:linkedin"></iconify-icon>
                <iconify-icon icon="fa:skype"></iconify-icon>
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <!-- end header -->
      <nav class="navbar navbar-expand-lg container mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="images/logo-b (1).svg" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link  text-dark" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Gallery
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Our Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Contact Us</a>
              </li>
            </ul>
            <div class="d-flex">
              <iconify-icon class="fs-6" icon="fa:search"></iconify-icon>
              <iconify-icon class="mx-4 fs-5" icon="solar:cart-large-2-linear"></iconify-icon>
              <iconify-icon class="fs-5" icon="mynaui:menu-solid"></iconify-icon>
            </div>
          </div>
        </div>
      </nav>
